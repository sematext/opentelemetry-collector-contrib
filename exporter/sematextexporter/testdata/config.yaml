sematext/default-config:
sematext/override-config:
  endpoint: spm-receiver.sematext.com
  timeout: 500ms
  sending_queue:
    enabled: true
    num_consumers: 3
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 1s
    max_interval: 3s
    max_elapsed_time: 10s
  region: US  
  app_token: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  metrics_schema: telegraf-prometheus-v2
  payload_max_lines: 72
  payload_max_bytes: 27
