sematext/default-config:
sematext/override-config:
  timeout: 500ms
  region: US  
  retry_on_failure:
    enabled: true
    initial_interval: 1s
    max_interval: 3s
    max_elapsed_time: 10s
  metrics:
    app_token: 5cf92744-fefb-4f4f-9d6b-63eb194690f8
    sending_queue:
      enabled: true
      num_consumers: 3
      queue_size: 10
    payload_max_lines: 72
    payload_max_bytes: 27
  logs:
    app_token: 7f7ff081-fcb7-4172-9942-eff5295fa2f6
    logs_requests: true
    logs_max_age : 2
    logs_max_backups: 10





   